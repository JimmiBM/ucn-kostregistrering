<ion-view title="Kostregistreringer">

  <!-- http://ionicframework.com/docs/api/directive/ionNavBackButton/ for funktionalitet -->
  <ion-nav-buttons side="right">      
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i>
    </ion-nav-back-button>
  </ion-nav-buttons> 
  

  <ion-content ng-controller="UserCtrl">
    <div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Fornavn</span>
	    <input type="text" placeholder="Jens">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Efternavn</span>
	    <input type="text" placeholder="Jensen">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">CPR</span>
	    <input type="text" placeholder="1111912525">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Email</span>
	    <input type="text" placeholder="jens@jensen.com">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Adgangskode</span>
	    <input type="password" placeholder="">
	  </label>
    <button class="button button-full button-balanced">
      Gem Ã¦ndringer
    </button>
    
    <ion-item collection-repeat="user in users" collection-item-height="52">
     {{user.firstname}}
     </ion-item>
  
	</div>

  </ion-content>
</ion-view>
