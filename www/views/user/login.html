<ion-view title="Kostregistreringer" hide-nav-bar="true">
  <ion-content ng-controller="UserCtrl" >
  <img src="img/logo.png" width="100%"/>
    <div class="padding">
      <div class="card">
        <div class="item item-text-wrap">
          For at kunne registrere din kost skal du logge ind med CPR nr og kodeord.
        </div>
      </div> 
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="data.SSN" placeholder="CPR">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="data.password" placeholder="Kode">
          </label>
          <button class="button button-block button-balanced" ng-click="login()">
            Login
          </button> 
          <button class="button button-block button-balanced" ng-click="openCreate()">
            Opret bruger
          </button> 
      	</div>
    </div>
   
  </ion-content>
</ion-view>
