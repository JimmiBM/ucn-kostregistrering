<ion-modal-view>
  <ion-header-bar class="bar-dark">
  
      <button class="button-icon icon ion-close-round" ng-click="cancelCreate()"></button>
    
    <h1 class="title">Opret bruger</h1>
  

  </ion-header-bar>
  <ion-content>
  <form name="form.createForm" ng-submit="createUser(userToCreate)" novalidate="">
    <div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Fornavn</span>
	    <input type="text" placeholder="Jens" ng-model="userToCreate.firstname">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Efternavn</span>
	    <input type="text" placeholder="Jensen" ng-model="userToCreate.surname">
	  </label>
	  <label class="item item-input item-stacked-label"  ng-class="{ 'has-error' : createForm.iSSN.$invalid }">
	    <span class="input-label">CPR</span>
	    <input name="iSSN" placeholder="1111912525" type="text" ng-model="userToCreate.SSN" ng-minlength="10" required data-ng-pattern="/^[0-9]{1,10}$/">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Email</span>
	    <input type="text" placeholder="jens@jensen.com" ng-model="userToCreate.email">
	  </label>
    <label class="item item-input item-stacked-label">
	    <span class="input-label">VÃ¦gt i kg</span>
	    <input type="text" placeholder="80" ng-model="userToCreate.weight" ng-minlength="1" required data-ng-pattern="/^[0-9]{1,6}$/">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Adgangskode</span>
	    <input type="password" placeholder="" ng-model="userToCreate.password">
	  </label>
    <button class="button button-full button-balanced" type="submit">
      Opret
    </button>
	</div>
  </form>
  </ion-content>
</ion-modal-view>
